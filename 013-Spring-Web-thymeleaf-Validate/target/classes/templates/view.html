<!doctype html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
     <script type="text/javascript">
		  function deleteConfirm(){
			  return confirm("Are you sure, you want to delete?")
		  }
	 </script>"
  
  </head>
  <body>
    
       <div class="container">
		   <h3 class="display-4 text-info pt-2 pb-2">View Products</h3>
		   <p class="text-danger ps-4"> <font th:text="${msg}"> </font> </p>
		   <a href="/" class="btn btn-primary pb-1">+Add Product</a>
		   <table class="table table-dark table-striped">
               <tr>
                <th scope="col">Pid</th>
                <th scope="col">NAME</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Action</th>
              </tr>
              
              <tr th:each="product: ${products}">
                  <td th:text="${product.pid}" />
                  <td th:text="${product.name}" />
                  <td th:text="${product.price}" />
                  <td th:text="${product.quan}" />
                  <td>
					  <a th:href="@{/delete?(pid=${product.pid})}" onclick="return deleteConfirm()" class="btn btn-danger">delete</a>
					  <a th:href="@{/update?(pid=${product.pid})}" class="btn btn-warning">update</a>
				  </td>
				  
              </tr>
              <tr>
              <td th:if="${products==null or products.isEmpty()}"
                colspan="5" class="text-center"
              > No records found
              </td>
           </table>
	   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
