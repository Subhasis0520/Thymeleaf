<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  
  <body>
    <h3 class="ps-4 pt-2 pb-2">Product Deatails</h3>
    <p class="text-success ps-4"> <font th:text="${msg}"> </font> </p>
    <div class="container pt-1">
		<form th:action="@{/save}" th:object="${prod}" method="post">
			<table>
				<tr type="hidden" th:field="*{pid}" />
				<tr>
					<th>Name:</th>
					<td> <input type="text" th:field="*{name}"> </td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-warning ps-1"> </td>
				</tr>
				<tr>
					<th>Price: </th>
					<td> <input type="number" th:field="*{price}"> </td>
					<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-warning ps-1"> </td>
				</tr>
				<tr>
					<th>Quantity: </th>
					<td> <input type="number" th:field="*{quan}"> </td>
					<td th:if="${#fields.hasErrors('quan')}" th:errors="*{quan}" class="text-warning ps-1"> </td>
				</tr>
				<tr>
					<th> <a href="/" class="btn btn-secondary">Reset</a> </th>
					<th> <input type="submit" class="btn btn-primary" value="Save" /> </th>
				</tr>
			</table>
			
		</form>
		  <div class="pt-2 pb-2">
			  <a href="/view" class="btn btn-outline-warning">View Product</a>
		  </div>
	</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  
</html>
